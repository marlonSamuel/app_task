<app-loading-spinner *ngIf="loading">
</app-loading-spinner>

<div class="login-container">
    <mat-card class="login-card">
        <img mat-card-image src="../../../assets/todo-list.jpg" alt="Photo of a Shiba Inu">

        <mat-card-header class="align-center">
            <mat-card-title>Iniciar Sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="mat-form-field">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="Ingrese su correo">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        El correo es requerido.
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                        Ingrese un correo válido.
                    </mat-error>
                </mat-form-field>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid"><mat-icon>login</mat-icon> Ingresar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
