<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>LISTA DE TAREAS</mat-card-title>
        <mat-card-title>TOTAL: {{list.length}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list [cols]="breakpoint" rowHeight="200px" gutterSize="16px" (window:resize)="onResize()">
            <mat-grid-tile *ngFor="let task of paginatedTasks">
                <mat-card class="example-card" appearance="outlined">
                    <mat-card-header>
                        <mat-card-title>{{ task.title }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Descripcion: {{ task.description }}</p>
                        <p>Fecha: {{ task.task_date }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button color="warning" mat-button disabled="{{task.completed}}" (click)="updateTask(task)"><mat-icon>edit</mat-icon> EDITAR</button>
                        <button color="danger" mat-button disabled="{{task.completed}}" (click)="confirmDelete(task)"><mat-icon>delete</mat-icon> ELIMINAR</button>
                        <button color="success" mat-button>
                    <mat-checkbox class="example-margin" checked={{task.completed}} (change)="completeTask(task)">
                      <b>COMPLETADA</b>
                    </mat-checkbox>
                  </button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content><br />

    <mat-divider></mat-divider>


    <div class="paginator-container">
        <mat-paginator [length]="list.length" [pageSize]="5" [pageSizeOptions]="[5, 10]" aria-label="Seleccione pagina">
        </mat-paginator>
    </div>

</mat-card>
